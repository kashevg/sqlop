version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sqlop_postgres
    environment:
      POSTGRES_DB: sqlop
      POSTGRES_USER: sqlop_user
      POSTGRES_PASSWORD: sqlop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlop_user -d sqlop"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: