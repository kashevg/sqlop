version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sqlop_postgres
    environment:
      POSTGRES_DB: sqlop
      POSTGRES_USER: sqlop_user
      POSTGRES_PASSWORD: sqlop_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-langfuse-db.sql:/docker-entrypoint-initdb.d/init-langfuse-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqlop_user -d sqlop"]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse_server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://sqlop_user:sqlop_password@postgres:5432/langfuse
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: mysecret
      SALT: mysalt
      ENCRYPTION_KEY: 850a947665c2b833869a43404ecbf512844cb88adb98cbae0ddf636e54c51e61
      TELEMETRY_ENABLED: false
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: false
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/public/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: